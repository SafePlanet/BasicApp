server.port= 8080
server.servlet.context-path= /uvschool
logging.level.org.springframework=INFO

#mongodb
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=mongoTest
#spring.data.mongodb.authentication-database=admin
#spring.data.mongodb.username=root

password.attempt.limit = 6

spring.freemarker.template-loader-path: file:./template/, classpath:/template/
spring.freemarker.suffix: .ftl

spring.mail.default-encoding=UTF-8
spring.mail.host=smtp.gmail.co
spring.mail.username=username@gmail.c
spring.mail.password=secret
spring.mail.port=587
spring.mail.protocol=smtp
spring.mail.test-connection=false
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true


